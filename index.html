<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Drone on Cloud</title>
</head>

<body class="bg-gradient-to-l from-blue-300 to-blue-600 h-screen overflow-hidden">
    <header>

                    <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                        <li>
                            <a href="/src/pages/services.html" class="block py-2 pr-4 pl-5 text-white rounded bg-primary-700 lg:text-primary-700 lg:p-2 lg:hover:bg-blue-600" aria-current="page">Serviços oferecidos</a>
                        </li>
                        <li>
                            <a href="/src/pages/servicedLocations.html" class="block py-2 pr-4 pl-5 text-white rounded border-b border-gray-100 lg:border-0 lg:hover:text-primary-700 lg:p-2 lg:hover:bg-blue-600">Locais atendidos</a>
                        </li>
                        <li>
                            <a href="/src/pages/plans.html" class="block py-2 pr-4 pl-5 text-white rounded border-b border-gray-100 lg:border-0 lg:hover:text-primary-700 lg:p-2 lg:hover:bg-blue-600">Valores</a>

        <div class="mx-auto">
            <img src="/assets/drone-delivery.png" alt="Drone holding a package" srcset="">

        <div class="mx-auto py-10 lg:py-0 self-center">
            <div class="font-mono text-center">
                <p class="text-6xl text-sky-800">Drone on <span class="font-bold">Cloud</span></p>
                <p class="text-2xl pt-5 font-thin text-sky-700">Conosco sua entrega chega voando!</p>
            </div>
        </div>

    <script src="./toggleMenu.js">
